<!DOCTYPE html>
<html>
<head>
    <title>Leaflet debug page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.2/leaflet.js"></script>

    <script src="../src/index.js"></script>

</head>
<body>
    <div id="map" style='width:800px; height:600px;'></div>

    <script type="text/javascript">

        var map = L.map('map').setView([50.842941, -0.131312], 13);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Create an orange rectangle
        var bounds = [[50.832941, -0.111312], [50.842941, -0.141312]];
        var rectangle = L.rectangle(bounds, {
            color: "#ff7800",
            weight: 4
        })
        rectangle.addTo(map);
        rectangle.setText("Hello. This is a really long peice of text which should span multiple lines. It should not split words or overflow the box.")

    </script>
</body>
</html>
